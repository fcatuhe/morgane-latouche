<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>{{ .Site.Title }}</title>
<meta name="title" property="og:title" content="{{ .Site.Title }}" />
<meta name="description" property="og:description" content="{{ .Site.Params.description }}" />
<meta name="image" property="og:image" content="{{ .Site.BaseURL }}og-image.jpg" />
<meta name="author" content="{{ .Site.Params.author }}" />
<meta property="og:type" content="website" />
<meta property="og:site_name" content="{{ .Site.Params.siteName }}" />
<meta property="og:url" content="{{ .Site.BaseURL }}" />

<link rel="icon" type="image/x-icon" href="favicon.ico" />

{{ if hugo.IsProduction }}
<meta name="robots" content="index, follow" />
{{ else }}
<meta name="robots" content="noindex, nofollow" />
{{ end }}

<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
  crossorigin="anonymous"
/>

{{ $style := resources.Get "css/main.scss" | toCSS | minify | fingerprint }}
<link rel="stylesheet" href="{{ $style.Permalink }}" />

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
  integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
  crossorigin="anonymous"
></script>

<script src="https://kit.fontawesome.com/e91391ba95.js" crossorigin="anonymous"></script>
